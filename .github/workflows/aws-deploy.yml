name: Deploy AWS Portfolio

on:
  workflow_run:
    workflows: ["CI Quality Gates"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image (latest + sha)
        run: |
          docker build \
            -t ${{ secrets.ECR_REPOSITORY_URL }}:latest \
            -t ${{ secrets.ECR_REPOSITORY_URL }}:${{ github.event.workflow_run.head_sha }} \
            .

      - name: Push image to ECR (latest + sha)
        run: |
          docker push ${{ secrets.ECR_REPOSITORY_URL }}:latest
          docker push ${{ secrets.ECR_REPOSITORY_URL }}:${{ github.event.workflow_run.head_sha }}

      - name: Deploy on EC2 via SSM (SHA tag)
        env:
          IMAGE: ${{ secrets.ECR_REPOSITORY_URL }}:${{ github.event.workflow_run.head_sha }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_HOST: ${{ secrets.ECR_REPOSITORY_URL }}
        run: |
          ECR_REGISTRY="$(echo "$ECR_HOST" | cut -d'/' -f1)"

          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy portfolio" \
            --parameters "commands=[
              \"set -e\",
              \"sudo systemctl start docker\",
              \"aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $ECR_REGISTRY\",
              \"sudo docker pull $IMAGE\",
              \"sudo docker stop portfolio || true\",
              \"sudo docker rm portfolio || true\",
              \"sudo docker run -d --restart always --name portfolio -p 127.0.0.1:8080:80 $IMAGE\",
              \"sudo docker image prune -f || true\"
            ]"