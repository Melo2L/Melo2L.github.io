name: Deploy AWS Portfolio

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_URL }}:latest .

      - name: Push image to ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY_URL }}:latest

      - name: Deploy on EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy portfolio container" \
            --parameters commands='[
              "sudo systemctl start docker",
              "aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin $(echo ${{ secrets.ECR_REPOSITORY_URL }} | cut -d\"/\" -f1)",
              "sudo docker pull ${{ secrets.ECR_REPOSITORY_URL }}:latest",
              "sudo docker stop portfolio || true",
              "sudo docker rm portfolio || true",
              "sudo docker run -d -p 80:80 --name portfolio ${{ secrets.ECR_REPOSITORY_URL }}:latest"
            ]'
